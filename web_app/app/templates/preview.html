{% extends "./layout/base.html" %}

{% block title %}
  {{ topic }} - Preview - JSONAI
{% endblock title %}

{% block main %}
  <div class="h-full flex justify-center">
    <div class="w-3/4 space-y-8 mt-24 sm:mt-32 flex flex-col justify-between">
      <div class="space-y-8">
        <h1 class="text-2xl font-bold">{{ topic }}</h1>

        <div class="rounded-lg overflow-x-auto p-4 bg-[#0d1117]">
          <code id="json-display"></code>
        </div>
      </div>

      <div class="flex flex-col gap-2 sm:gap-4 sm:flex-row font-bold pb-12">
        <a href="{{ url_for("views.generator") }}"
           class="w-full sm:w-2/4 py-2 border rounded-lg text-center">Generate again</a>
        <a href="{{ url_for("views.publish") }}"
           class="w-full sm:w-2/4 py-2 bg-[#ffcb3c] rounded-lg text-center text-[#090b0e] align-baseline">Publish ðŸš€</a>
      </div>
    </div>
  </div>
{% endblock main %}

{% block scripts %}
  <script type="text/javascript">
const syntaxHighlight = (json) => {
  if (typeof json != "string") {
    json = JSON.stringify(json, null, "\t");
  }

  json = json
    .replace(/&/g, "&amp;")
    .replace(/</g , "&lt;") .replace( />/g, "&gt;");

  return json.replace(
    /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
    (match) => {
      var cls = "number";
      if (/^"/.test(match)) {
        if (/:$/.test(match)) {
          cls = "key";
        } else {
          cls = "string";
        }
      } else if (/true|false/.test(match)) {
        cls = "boolean";
      } else if (/null/.test(match)) {
        cls = "null";
      }
      return '<span class="' + cls + '">' + match + "</span>";
    }
  );
}

const data = {{ data|tojson|safe }};
document.getElementById('json-display').innerHTML = syntaxHighlight(data);
  </script>

  <style type="text/css">
#json-display {
  white-space: pre;
  font-family: Consolas, monospace;

  .string {
    color: #a5d6ff;
    word-break: break-all;
  }

  .number {
    color: #79c0ff;
  }

  .boolean,
  .null {
    color: #ff7b72;
  }

  .key {
    color: #79c0ff;
  }
}
  </style>
{% endblock scripts %}
